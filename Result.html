<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Result Page</title>
    <link rel= "stylesheet" href="ResultPageDesign.css">
</head>
<body>
    

        <div class = "result-page">
               <div class = "Title">
                <h1>RESULTS</h1>
                </div>
            <div class = "inner-page">
        
        </div>

        <div class = "summary-title">
            <h1>SUMMARY</h1>
            </div>
        <div class ="panels">

        <h1>Mean</h1>

    </div>

    </div>
