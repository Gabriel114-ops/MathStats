<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Welcome.css">
  <title>Math Stats</title>
</head>
<body>
  <div class="login-container">
    <h1>MATH STATS</h1>
    <p class="CTC">Central Tendency Calculator</p>
  </div>
  <p class="Desc">A simple web app designed to compute mean, median, and mode instantly.</p>
  <button type="button" id="startNowBtn">Start Now!</button>
  <div class="OO"></div>
  <div class="Circle">
    <div class="circle"></div>
    <div class="O"></div>
    <div class="O2"></div>
    <div class="O3"></div>
    <div class="O4"></div>
    <div class="O5"></div>
    <div class="O6"></div>
  </div>
  <div class="O7"></div>
  <div class="O8"></div>
  <div>
      <img src="Wink.png" class="Wink" alt="Wink!">
  </div>
  <div class="Cloud">
      <img src="Cloud1.png" alt="Cloud!">
  </div>
  <div class="Cloud2">
      <img src="Cloud1.png" alt="Cloud!">
  </div>
  <div class="skull">
      <img src="skull.png" alt="skull!">
  </div>
  <div class="skull2">
      <img src="skull2.png" alt="skull2!">
  </div>
  <div class="divide">
      <img src="divide.png" alt="divide!">
  </div>

  <script>
    const startNowBtn = document.getElementById("startNowBtn");
    const exitDurationMs = 1000;
    let isLeaving = false;

    startNowBtn.addEventListener("click", () => {
      if (isLeaving) return;
      isLeaving = true;
      document.body.classList.add("is-leaving");
      window.setTimeout(() => {
        window.location.href = "DataInput.html";
      }, exitDurationMs);
    });
  </script>
</body>
</html>
